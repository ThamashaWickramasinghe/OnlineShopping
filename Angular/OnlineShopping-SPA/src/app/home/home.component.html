  <body>
    <div class="row">
   
    <div class="col-md-2">
      <app-category></app-category>
    </div>

    <!-- caresol -->
    <div class="col-md-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.lightingstores.eu/wp-content/uploads/2018/12/Come-To-Check-The-Worlds-Top-10-Interior-Designers-2019-6.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Buy your fav items</h5>
                    <p>Let's discover</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://www.lightingstores.eu/wp-content/uploads/2018/12/Come-To-Check-The-Worlds-Top-10-Interior-Designers-2019-6.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Buy your fav items</h5>
                    <p>With the Lowest Prices!</p>
                  </div>
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="col-md-3"> 
        <div *ngIf="!loggedIn()">
            <div *ngIf="!registerMode" style="text-align: right">
              <p class="lead">Buy your favourite products online... All you need to do is Join with us!</p>
              <div class="text-right">
                <button class="btn btn btn-md mr-2" style="background:#a0a5ad;" (click)="registerToggle()">Join </button>
              </div>
            </div>
        
            <div *ngIf="registerMode" class="container">
              <div class="row justify-content-center">
                  <app-registration (cancelRegister)="cancelRegisterMode($event)"> </app-registration>
              </div>
            </div>
          </div>
    </div>
</div>
</body>
