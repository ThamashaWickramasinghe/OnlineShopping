<div class="card m-1">
  <div class="card" style="width: 18rem;">
    <img src= "{{product.productImage}}" class="card-img-top" alt="CategoryImage" style= "height: 18rem;">
    <div class="card-body">
      <h5 class="card-title"> {{product.productName}} </h5>
      <p class="card-text">
        <b>Product Code:</b> {{product.id}} <br/>
        <b>Price: </b>       ${{product.productPrice}}.00  <br/>
        <b>Description:</b>  {{product.productDesc}} 
      </p>
    </div>
  </div>
  </div>
