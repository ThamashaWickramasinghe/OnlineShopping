<div class="container">
    <form class="needs-validation" #registerForm="ngForm" (ngSubmit)="register()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="model.firstName" name="firstName" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="userEmail">Email <span class="text-muted">(Optional)</span></label>
        <input type="email" class="form-control" id="userEmail" [(ngModel)]="model.userEmail" name="userEmail" placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address for billing updates.
        </div>
      </div>

      <div class="mb-3">
        <label for="userAddress">Address</label>
        <input type="text" class="form-control" id="userAddress" [(ngModel)]="model.userAddress" name="userAddress" placeholder="1234 Main St" required="">
        <div class="invalid-feedback">
          Please enter your billing address.
        </div>
      </div>

      <div class="mb-3">
        <label for="userAddress2">Address 2 <span class="text-muted">(Optional)</span></label>
        <input type="text" class="form-control" id="userAddress2" [(ngModel)]="model.userAddress2" name="userAddress2" placeholder="Apartment or suite">
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="state">Country</label>
          <input type="text" class="form-control" id="country" [(ngModel)]="model.country" name="country">
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" [(ngModel)]="model.state" name="state">
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zip" [(ngModel)]="model.zip" name="zip" required="">
          <div class="invalid-feedback">
            Zip code required.
          </div>
        </div>
      </div>
      
      <!-- Get username & password -->
      <hr/>
      <div class="mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" placeholder="Username" required="">
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password">
        <div class="invalid-feedback">
          Please enter a valid password.
        </div>
      </div>
    </form>

    
    <br/>
    <div class="row mb-3 float-md-right" style="margin-right: 0px;">
      <button type="submit" (click)="register()" class="btn btn-success">Join</button>
      <button type="button" (click)="cancel()" style="margin-left: 15px;" class="btn btn-outline-dark">Cancel</button>
    </div>
</div>
